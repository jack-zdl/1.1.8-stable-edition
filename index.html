    <link rel="stylesheet" href="css/jquery-ui.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css" />
    <link href="css/jquery-accordion-menu.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        Array.prototype.remove = function(val) {
            var index = this.indexOf(val);
            if (index > -1) {
            this.splice(index, 1);
            }
        };
    </script>
    <style type="text/css">  

        .dropdown-submenu {  
            position: relative;  
        }  
        .dropdown-submenu > .dropdown-menu {  
            top: 0;  
            left: 100%;  
            margin-top: -6px;  
            margin-left: -1px;  
            -webkit-border-radius: 0 6px 6px 6px;  
            -moz-border-radius: 0 6px 6px;  
            border-radius: 0 6px 6px 6px;  
        }  
        .dropdown-submenu:hover > .dropdown-menu {  
            display: block;  
        }  
        .dropdown-submenu > a:after {  
            display: block;  
            content: " ";  
            float: right;  
            width: 0;  
            height: 0;  
            border-color: transparent;  
            border-style: solid;  
            border-width: 5px 0 5px 5px;  
            border-left-color: #ccc;  
            margin-top: 5px;  
            margin-right: -10px;  
        }  
        .dropdown-submenu:hover > a:after {  
            border-left-color: #fff;  
        }  
        .dropdown-submenu.pull-left {  
            float: none;  
        }  
        .dropdown-submenu.pull-left > .dropdown-menu {  
            left: -100%;  
            margin-left: 10px;  
            -webkit-border-radius: 6px 0 6px 6px;  
            -moz-border-radius: 6px 0 6px 6px;  
            border-radius: 6px 0 6px 6px;  
        }  

        .navbar-default .navbar-nav>li>a, .navbar-default .navbar-text .top-class {
                color: #ffffff;
        }
       .navbar-default .navbar-nav>li>a:focus, .navbar-default .navbar-nav>li>a:hover{
        color: #337ab7;
        background-color:#ffffff;
       }

    </style> 
</head>

<!-- bootstrap 导航栏-->
<div class=" container-fluid header">

        <div class="col-md-2 col-sm-2 col-lg-2 navbar-header img-rounder logo-lg"><!-- img-rounder logo-lgs-->
            <img src="images/cmhaaaa.png">
        </div>
        <div class="col-md-10 col-sm-10 col-lg-10">
            <nav class="navbar navbar-default" role="navigation">
             <div class="container-fluid">

                        <ul class="nav navbar-nav">
                            <li >
                                <a href="#" class="top-class cs-home" >
                                    <span >
                                        Dashboards
                                    </span>
                                </a>

                            <li class="dropdown">

                                    RealTime Status
                                    </span>
                                    <b class="caret"></b>

                                 <ul id="realtime-menu" class="dropdown-menu"></ul>
                            </li>
                            <li class="dropdown">
                                 <a href="#" class="top-class dropdown-toggle" data-toggle="dropdown">
                                    <span >
                                    Graph
                                    </span>
                                    <b class="caret"></b>
                                 </a>
                                 <ul id="hostgraph-menu" class="dropdown-menu"></ul>
                            </li>
                        </ul>
                 </div>
             </div>
            </nav>
        </div>
    </div>
</div>
<!-- content-->
<div class="container-fluid">

</div>
